<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  
  <div class="bg">
    <div class="cartao-frente" id="frente-cartao">
      <div class="cartao-numero" >0000 0000 0000 0000</div>
      <div class="cartao-nome" ><p class="nome">Jane Appleseed</p><strong>00/00</strong></div>
    </div>
    <div class="cartao-tras" id="tras-cartao">
      <div class="cartao-numero-tras">000</div>
    </div>
  </div>
  <div class="formulario-cartao" id="formulario">
    
  <form action="#" class="formulario">
    <div class="cardholder">
      <label for="cardholder">CARDHOLDER NAME</label>
      <input type="text" name="cardholder" id="cartao" class="card" placeholder="Coloque o nome impresso no cartÃ£o">
    </div>
    <div class="cardnumber">
      <label for="cardnumber">CARD NUMBER</label>
      <input type="text" name="cardnumber" id="cartao-number" class="card" placeholder="0000000000000000">
    </div>
    <div class="carddate">
      <label for="data">EXP. DATE (MM/YY)</label>
      <div class="cartao-data">
        <input type="text" name="data" id="cartao-data-mes" placeholder="MM" required>
        <input type="text" name="data" id="cartao-data-ano" placeholder="YY" required>
      </div>
      <div class="cartao-cvc">
        <label for="cvc">CVC</label>
        <input type="text" name="cvc" id="cartao-cvc" placeholder="e.g 123">
      </div>
    </div>
    <div class="button">
      <button class="btn " id='button'>Confirm</button>
    </div>
  </form>
</div>

  </div>-->
  <script src="script.js"></script>
</body>
</html>
